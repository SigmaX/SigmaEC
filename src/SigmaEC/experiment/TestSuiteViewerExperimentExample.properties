experiment =                SigmaEC.experiment.TestSuiteViewerExperiment
experiment.random =         SigmaEC.SRandom
# Seed is optional.
experiment.random.seed =    10000

# The sub-experiment to launch on each objective.  The sub-experiment needs to
# pull its PRNG from %meta.random, its objective function from %meta.objective,
# and its dimensionality from %meta.numDimensions.
experiment.parameterFile =  src/SigmaEC/experiment/TestSuiteSimpleExperimentExample.properties
experiment.prefix = ./
experiment.xMin = -15.0
experiment.xMax = $(0.0 - %experiment.xMin)
experiment.yMin = %experiment.xMin
experiment.yMax = $(0.0 - %experiment.xMin)
experiment.granularity = 0.25
experiment.file = objectives.pdf

# The De Jong test suite.  Just an example -- use a more sophisticated test suite in practice!
experiment.objectives =     SigmaEC.evaluate.objective.PinCushionSphereObjective, \
                            SigmaEC.evaluate.objective.PinCushionGaussianObjective, \
                            SigmaEC.evaluate.transform.PinCushionObjective, \
                            SigmaEC.evaluate.objective.NoiseyQuarticObjective, \
                            SigmaEC.evaluate.objective.RosenbrockObjective, \
                            SigmaEC.evaluate.objective.ShekelObjective, \
                            SigmaEC.evaluate.objective.SphereObjective, \
                            SigmaEC.evaluate.objective.StepObjective,\
                            SigmaEC.evaluate.objective.SchwefelObjective

experiment.objectives.0.intervals = 4,4,4,4
experiment.objectives.0.numDimensions = 4
experiment.objectives.0.width = $(%experiment.xMax - %experiment.xMin)

experiment.objectives.1.intervals = 4,4,4,4
experiment.objectives.1.numDimensions = 4
experiment.objectives.1.height = 1.0
experiment.objectives.1.std = $(.25 * (%experiment.xMax - %experiment.xMin))

experiment.objectives.2.intervals = 4,4
experiment.objectives.2.objective = SigmaEC.evaluate.objective.SphereObjective
experiment.objectives.2.objective.numDimensions = 2

experiment.objectives.3.random = %experiment.random
experiment.objectives.3.numDimensions = 2
experiment.objectives.4.random = %experiment.random
experiment.objectives.4.numDimensions = 2
experiment.objectives.5.random = %experiment.random
experiment.objectives.5.numDimensions = 2
experiment.objectives.6.random = %experiment.random
experiment.objectives.6.numDimensions = 2
experiment.objectives.7.random = %experiment.random
experiment.objectives.7.numDimensions = 2
experiment.objectives.8.random = %experiment.random
experiment.objectives.8.numDimensions = 2