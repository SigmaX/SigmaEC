####################
# The experiment is the top-level controller for everything that happens.
####################
experiment = SigmaEC.experiment.SimpleExperiment
experiment.numRuns = 50
experiment.random = SigmaEC.SRandom
# Optionally fix the random seed
#experiment.random.seed = 10000

####################
# The CircleOfLife holds all the machinery needed for actual evolution.
####################
experiment.circleOfLife = SigmaEC.SimpleCircleOfLife
#experiment.circleOfLife = SigmaEC.RandomCircleOfLife
#experiment.circleOfLife.evalsPerGeneration = %experiment.circleOfLife.initializer.populationSize

####################
# Set up the initial population and representation parameters.
####################
experiment.circleOfLife.initializer = SigmaEC.represent.linear.BitStringInitializer
experiment.circleOfLife.initializer.populationSize = 20
# Prefixing the name of another parameters with '%' retrieves its value
# Values that start with '$' are arithmetic expressions
experiment.circleOfLife.initializer.numBits = $(%experiment.circleOfLife.objective.numDimensions * %experiment.circleOfLife.initializer.evaluator.decoder.numBitsPerDimension)
# When '%' is used to on a class parameter, the same instance is reused.
experiment.circleOfLife.initializer.random = %experiment.random
experiment.circleOfLife.initializer.evaluator = SigmaEC.evaluate.EvaluationGenerator
experiment.circleOfLife.initializer.evaluator.objective = %experiment.circleOfLife.objective
experiment.circleOfLife.initializer.evaluator.decoder = SigmaEC.represent.linear.BitStringToDoubleVectorDecoder
experiment.circleOfLife.initializer.evaluator.decoder.numBitsPerDimension = 32
experiment.circleOfLife.initializer.evaluator.decoder.min = -10.0
experiment.circleOfLife.initializer.evaluator.decoder.max = 10.0
experiment.circleOfLife.initializer.evaluator.decoder.numDimensions = %experiment.circleOfLife.objective.numDimensions
experiment.circleOfLife.initializer.evaluator.decoder.grayCode = false

experiment.circleOfLife.random = %experiment.random
experiment.circleOfLife.fitnessComparator = SigmaEC.select.FitnessComparator
experiment.circleOfLife.fitnessComparator.minimize = true
experiment.circleOfLife.fitnessComparator.equalIsBetter = true
#experiment.circleOfLife.stoppingCondition = SigmaEC.NumStepsStoppingCondition
#experiment.circleOfLife.stoppingCondition.numSteps = 100
experiment.circleOfLife.stoppingCondition = SigmaEC.NumStepsWithoutImprovementStoppingCondition
experiment.circleOfLife.stoppingCondition.numStepsWithoutImprovement = 50
experiment.circleOfLife.stoppingCondition.fitnessComparator = %experiment.circleOfLife.fitnessComparator

####################
# The objective function and genotype-to-phenotype mapping
####################
experiment.circleOfLife.objective = SigmaEC.evaluate.objective.SphereObjective
experiment.circleOfLife.objective.numDimensions = 5

####################
# Operator pipeline
####################
# List reproductive operator types here, in the order they will be applied.
experiment.circleOfLife.generators =    SigmaEC.select.SelectionGenerator,\
                                        SigmaEC.operate.MatingGenerator,\
                                        SigmaEC.operate.MutatingGenerator,\
                                        %experiment.circleOfLife.initializer.evaluator
# Parameters for individual elements of a list can be accessed by their index.
experiment.circleOfLife.generators.0.selector = SigmaEC.select.TournamentSelector
experiment.circleOfLife.generators.0.selector.tournamentSize = 2
experiment.circleOfLife.generators.0.selector.fitnessComparator = %experiment.circleOfLife.fitnessComparator
experiment.circleOfLife.generators.0.selector.random = %experiment.random
experiment.circleOfLife.generators.1.mator = SigmaEC.operate.NPointCrossoverMator
experiment.circleOfLife.generators.1.mator.numCutPoints = 2
experiment.circleOfLife.generators.1.mator.random = %experiment.random
experiment.circleOfLife.generators.2.mutator = SigmaEC.operate.BitGeneMutator
experiment.circleOfLife.generators.2.mutator.mutationRate = $(1/%experiment.circleOfLife.initializer.numBits)
experiment.circleOfLife.generators.2.mutator.random = %experiment.random

####################
# Measurements 
####################
experiment.circleOfLife.metrics = SigmaEC.measure.WriterPopulationMetric, SigmaEC.measure.WriterPopulationMetric
experiment.circleOfLife.metrics.0.metric = SigmaEC.measure.FitnessStatisticsPopulationMetric
experiment.circleOfLife.metrics.0.metric.fitnessComparator = %experiment.circleOfLife.fitnessComparator
experiment.circleOfLife.metrics.1.file = phenotypes.csv
experiment.circleOfLife.metrics.1.metric = SigmaEC.measure.DoubleVectorIndividualPopulationMetric
experiment.circleOfLife.metrics.1.metric.decoder = %experiment.circleOfLife.initializer.evaluator.decoder

