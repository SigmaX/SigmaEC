experiment =                SigmaEC.experiment.TestSuiteExperiment
experiment.random =         SigmaEC.SRandom
# Seed is optional.
experiment.random.seed =    10000

# The De Jong test suite.  This is a really poor set of benchmarks -- use more than just these functions in practice!
experiment.objectives =     SigmaEC.evaluate.objective.NoiseyQuarticObjective, \
                            SigmaEC.evaluate.objective.RosenbrockObjective, \
                            SigmaEC.evaluate.objective.ShekelObjective, \
                            SigmaEC.evaluate.objective.SphereObjective, \
                            SigmaEC.evaluate.objective.StepObjective

experiment.objectives.0.dimensions = 10
experiment.objectives.1.dimensions = 10
experiment.objectives.2.dimensions = 2
experiment.objectives.3.dimensions = 10
experiment.objectives.4.dimensions = 10

# The sub-experiment to launch on each objective.  The sub-experiment needs to
# pull its objective function from %meta.objective and its PRNG from %meta.random
experiment.parameterFile =  SimpleExperimentExample.properties